<!DOCTYPE html>
  <head>
    <title>Dicer</title>
    <meta charset="utf-8" />
    <link rel='stylesheet' href='index.css'/>
    <script src="./js/index.js" type="module"></script>
  </head>

  <body>
    <div class="flex-col">
      <div class="flex-row">
        <fieldset id="dice-top-level" class="flex-row">
          <legend>Dices</legend>
          <div id="dice-menu" class="flex-col"></div>
          <div id="dices" class="flex-col"></div>
        </fieldset>
        <fieldset id="rules-top-level" class="flex-row">
          <legend>Rules</legend>
        </fieldset>
      </div>
    </div>


    <div id="confirmator" class="flex-row">
      <label id="confirmator-label">Delete preset?</label>
      <button id="confirmator-yes">Delete</button>
      <button id="confirmator-no">No</button>
    </div>
  </body>
</html>
