<!DOCTYPE html>
  <head>
    <title>Dicer</title>
    <meta charset="utf-8" />
    <link rel='stylesheet' href='index.css'/>
    <script src="./js/index.js" type="module"></script>
  </head>

  <body>
    <div class="flex-col">
      <div class="flex-row">
        <fieldset id="dices-top-level" class="flex-col">
          <legend>Available dices</legend>
          <div id="dice-menu" class="flex-col"></div>
          <!--TODO(thales) adicionar botao para criar dado-->
        </fieldset>
        <fieldset id="variables-top-level" class="flex-col">
          <legend>Available variables</legend>
          <div id="variable-menu" class="flex-col"></div>
          <button class="adder-button">Add variable</button>
        </fieldset>
        <fieldset id="rules-top-level" class="flex-col">
          <legend>Available rules</legend>
          <div id="rule-menu" class="flex-col"></div>
        </fieldset>
      </div>
    </div>


    <div id="confirmator" class="flex-row">
      <label id="confirmator-label">Delete preset?</label>
      <button id="confirmator-yes">Delete</button>
      <button id="confirmator-no">No</button>
    </div>
  </body>
</html>
