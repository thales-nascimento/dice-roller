<!DOCTYPE html>
  <head>
    <title>Dicer</title>
    <meta charset="utf-8" />
    <link rel='stylesheet' href='index.css'/>
    <script src="./js/index.js" type="module"></script>
  </head>

  <body>
    <div class="flex-col">
      <div class="flex-row">
        <fieldset id="dices-top-level" class="flex-col">
          <legend>Available dices</legend>
          <div class="menu-list flex-col"></div>
        </fieldset>
        <fieldset id="variables-top-level" class="flex-col">
          <legend>Available variables</legend>
          <div class="menu-list flex-col"></div>
        </fieldset>
        <fieldset id="simple-rules-top-level" class="flex-col">
          <legend>Available simple rules</legend>
          <div class="menu-list flex-col"></div>
        </fieldset>
        <fieldset id="complex-rules-top-level" class="flex-col">
          <legend>Available complex rules</legend>
          <div class="menu-list flex-col"></div>
        </fieldset>
      </div>
      <div class="flex-col">
        <fieldset id="new-simple-rule" class="flex-row">
          <legend>Create new simple rule</legend>
          <select id="new-simple-rule-operand-a-selector"></select>
          <select id="new-simple-rule-operator-selector"></select>
          <select id="new-simple-rule-operand-b-selector"></select>
          <input id="new-simple-rule-constant" type="number" min="1" value="1"></input>
          <button id="new-simple-rule-create">Create</button>
        </div>
      </div>
    </div>


    <div id="confirmator" class="flex-row">
      <label id="confirmator-label"></label>
      <button id="confirmator-yes">Delete</button>
    </div>
  </body>
</html>
