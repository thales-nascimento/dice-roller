<!DOCTYPE html>
  <head>
    <title>Dicer</title>
    <meta charset="utf-8" />
    <link rel='stylesheet' href='./css/index.css'/>
    <link rel='stylesheet' href='./css/hline.css'/>
    <link rel='stylesheet' href='./css/confirmator.css'/>
    <script src="./js/index.js" type="module"></script>
  </head>

  <body>
    <div class="flex-col">
      <div class="flex-row">
        <fieldset id="dices-top-level" class="flex-col">
          <legend>Available dices</legend>
          <div class="menu-list flex-col"></div>
        </fieldset>
        <fieldset id="variables-top-level" class="flex-col">
          <legend>Available variables</legend>
          <div class="menu-list flex-col"></div>
        </fieldset>
        <fieldset id="simple-rules-top-level" class="flex-col">
          <legend>Available simple rules</legend>
          <div class="menu-list flex-col"></div>
        </fieldset>
        <fieldset id="complex-rules-top-level" class="flex-col">
          <legend>Available complex rules</legend>
          <div class="menu-list flex-col"></div>
        </fieldset>
      </div>

      <div class="flex-col">
        <fieldset id="new-dice" class="flex-col">
          <legend>Create new dice</legend>
          <div class="flex-row">
            <label for="new-dice-faces">Face count:</label>
            <input id="new-dice-faces" type="number" min="2" max="100" value="2" step="1"></input>
          </div>
          <div class="flex-row">
            <label>Presets: </label>
            <div id="new-dice-presets" class="flex-row">
              <button data-faces="2">coin</button>
              <button data-faces="4">d4</button>
              <button data-faces="6">d6</button>
              <button data-faces="8">d8</button>
              <button data-faces="10">d10</button>
              <button data-faces="12">d12</button>
              <button data-faces="20">d20</button>
            </div>
          </div>
          <span class="hline">Face weight</span>
          <div id="new-dice-face-weights" class="flex-row"></div>
          <button id="new-dice-create">Create dice</button>
        </div>
      </div>

      <div class="flex-col">
        <fieldset id="new-variable" class="flex-row">
          <legend>Create new variable</legend>
          <label for="new-variable-name">Name:</label>
          <input id="new-variable-name" type="text" maxlength="20"></input>
          <button id="new-variable-create">Create</button>
        </div>
      </div>

      <div class="flex-col">
        <fieldset id="new-simple-rule" class="flex-row">
          <legend>Create new simple rule</legend>
          <label for="new-simple-rule-name">Name:</label>
          <input id="new-simple-rule-name" type="text" maxlength="20"></input>
          <select id="new-simple-rule-operand-a-selector"></select>
          <select id="new-simple-rule-operator-selector"></select>
          <select id="new-simple-rule-operand-b-selector"></select>
          <input id="new-simple-rule-constant" type="number" min="1" value="1" step="1"></input>
          <button id="new-simple-rule-create">Create</button>
        </div>
      </div>
    </div>

    <div id="confirmator" class="flex-row">
      <label id="confirmator-label"></label>
      <button id="confirmator-yes">Delete</button>
    </div>
  </body>
</html>
