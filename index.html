<!DOCTYPE html>
  <head>
    <title>Dicer</title>
    <meta charset="utf-8" />
    <link rel='stylesheet' href='./css/index.css'/>
    <link rel='stylesheet' href='./css/hline.css'/>
    <link rel='stylesheet' href='./css/confirmator.css'/>
    <script src="./js/index.js" type="module"></script>
  </head>

  <body>
    <div class="flex-col">
      <div class="flex-row">
        <fieldset id="dices-top-level" class="flex-col">
          <legend>Available dices</legend>
          <div class="menu-list flex-col"></div>
        </fieldset>
        <fieldset id="variables-top-level" class="flex-col">
          <legend>Available variables</legend>
          <div class="menu-list flex-col"></div>
        </fieldset>
        <fieldset id="simple-causes-top-level" class="flex-col">
          <legend>Available simple causes</legend>
          <div class="menu-list flex-col"></div>
        </fieldset>
        <fieldset id="complex-causes-top-level" class="flex-col">
          <legend>Available complex causes</legend>
          <div class="menu-list flex-col"></div>
        </fieldset>
        <fieldset id="effects-top-level" class="flex-col">
          <legend>Available effects</legend>
          <div class="menu-list flex-col"></div>
        </fieldset>
        <fieldset id="conditions-top-level" class="flex-col">
          <legend>Available causalities</legend>
          <div class="menu-list flex-col"></div>
        </fieldset>
      </div>

      <fieldset id="new-dice" class="flex-col">
        <legend>Create new dice</legend>
        <div class="flex-row">
          <label for="new-dice-faces">Face count:</label>
          <input id="new-dice-faces" type="number" min="2" max="100" value="2" step="1"></input>
        </div>
        <div class="flex-row">
          <label>Presets: </label>
          <div id="new-dice-presets" class="flex-row allow-wrap">
            <button data-faces="2">Coin</button>
            <button data-faces="4">Tetrahedron</button>
            <button data-faces="6">Cube</button>
            <button data-faces="8">Octahedron</button>
            <button data-faces="10">Pentagonal trapezohedron</button>
            <button data-faces="12">Dodecahedron</button>
            <button data-faces="20">Icosahedron</button>
          </div>
        </div>
        <span class="hline">Face weight</span>
        <div id="new-dice-face-weights" class="flex-row allow-wrap"></div>
        <button id="new-dice-create" class="action-button">Create dice</button>
      </fieldset>

      <fieldset id="new-variable" class="flex-row">
        <legend>Create new variable</legend>
        <label for="new-variable-name">Name:</label>
        <input id="new-variable-name" type="text" maxlength="20"></input>
        <button id="new-variable-create">Create</button>
      </fieldset>

      <fieldset id="new-simple-cause" class="flex-row">
        <legend>Create new simple cause</legend>
        <label for="new-simple-cause-name">Name:</label>
        <input id="new-simple-cause-name" type="text" maxlength="20"></input>
        <select id="new-simple-cause-operand-a-selector"></select>
        <select id="new-simple-cause-operator-selector"></select>
        <select id="new-simple-cause-operand-b-selector"></select>
        <input id="new-simple-cause-constant" type="number" min="1" value="1" step="1"></input>
        <button id="new-simple-cause-create">Create</button>
      </fieldset>

      <fieldset id="new-effect" class="flex-row">
        <legend>Create new effect</legend>
        <label for="new-effect-name">Name:</label>
        <input id="new-effect-name" type="text" maxlength="20"></input>
        <button id="new-effect-create">Create</button>
      </fieldset>

      <fieldset id="new-causality" class="flex-row">
        <legend>Create new causality</legend>
        <label for="new-causality-name">Name:</label>
        <input id="new-causality-name" type="text" maxlength="20"></input>
        <select id="new-causality-cause"></select>
        <select id="new-causality-effect"></select>
        <button id="new-causality-create">Create</button>
      </fieldset>

      <fieldset id="table" class="flex-col">
        <legend>Table</legend>
        <button id="table-roll" class="action-button">Roll</button>
      </fieldset>
    </div>

    <div id="confirmator" class="flex-row">
      <label id="confirmator-label"></label>
      <button id="confirmator-yes">Delete</button>
    </div>
  </body>
</html>
